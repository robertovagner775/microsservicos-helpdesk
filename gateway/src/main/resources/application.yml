server:
  port: 8082

eureka:
  client:
    serviceUrl:
        defaultZone: http://localhost:8081/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

           
springdoc:
  swagger-ui:
    urls:
      - name: Ticket Service
        url: /tickets-ms/v3/api-docs
      - name: Storage Service
        url: /storage-ms/v3/api-docs
      - name: Analysis Service
        url: /analysis-ms/v3/api-docs